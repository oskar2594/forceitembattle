plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'de.oskar.forceitem'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    maven { url 'https://repo.papermc.io/repository/maven-public/' }
    maven { url "https://repo.dmulloy2.net/repository/public/" }
}

dependencies {
    implementation 'org.mongodb:mongodb-driver-sync:4.10.2'
    compileOnly 'com.comphenix.protocol:ProtocolLib:5.0.0'
    compileOnly "io.papermc.paper:paper-api:1.20.1-R0.1-SNAPSHOT"
}

project.setProperty("mainClassName", "de.oskar.forceitem.ForceItem")

shadowJar {
    manifest {
        attributes 'Main-Class': 'de.oskar.forceitem.ForceItem'
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs += ["--release", "17"]
}

task buildPluginJar(type: Jar) {
    archiveFileName = 'myplugin.jar'
    from sourceSets.main.output
}
